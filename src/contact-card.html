<div class="panel panel-default list-animation">
    <div class="panel-heading">

        <button type="button" (click)="onDeleteContact()" class="close pull-right" aria-hidden="true">&times;</button>

    <span class="h3">
        <a ng-href="#/contact/{{contact._id}}">{{contact.lastName}}, {{contact.firstName}}</a>
        <!-- todo: figure out pipes -->
        <!-- <small>{{contact.dob | age}}</small> -->
        <small>{{contact.dob}}</small>
    </span>

    </div>
    <div class="panel-body" *if="contact.email || contact.phoneNumber">
        <p *if="contact.email"><strong>Email: </strong>{{contact.email}}</p>

        <p *if="contact.phoneNumber"><strong>Phone: </strong>{{contact.phoneNumber}}</p>
    </div>
</div>
